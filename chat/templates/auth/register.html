{% extends 'base.html' %} {% block content %}

<h1>Register</h1>

<form method="POST" action="" class="auth-form">
  {% csrf_token %}
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input
      class="mdl-textfield__input"
      type="text"
      id="sample1"
      name="E-Mail"
    />
    <label class="mdl-textfield__label" for="sample1">E-Mail</label>
  </div>

  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input
      class="mdl-textfield__input"
      type="text"
      id="sample2"
      name="first_name"
    />
    <label class="mdl-textfield__label" for="sample2">First Name</label>
  </div>

  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input
      class="mdl-textfield__input"
      type="text"
      id="sample3"
      name="last_name"
    />
    <label class="mdl-textfield__label" for="sample3">Last Name</label>
  </div>

  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input
      class="mdl-textfield__input"
      type="password"
      id="sample4"
      name="password"
    />
    <label class="mdl-textfield__label" for="sample4">Password</label>
  </div>

  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input
      class="mdl-textfield__input"
      type="password"
      id="sample5"
      name="password_confirm"
    />
    <label class="mdl-textfield__label" for="sample5">Confirm Password</label>
  </div>

  <div>
    <button
      class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
    >
      SIGN UP
    </button>
  </div>
</form>

{% endblock %}
